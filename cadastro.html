<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <main class="container">
        <form class="formulario" id="formulario">
            
            <div class="titulo">
                <h1>Cadastro</h1>
                <i class="bi bi-moon-fill" id="mododark"></i>
            </div>
            
            <div class="inputs">
                <div class="caixa-input">
                    <label for="Usuario">Usuario</label>
                    <div>
                        <i class="bi bi-person-fill"></i>
                        <input class="login-usuario" type="usuario">
                    </div>
                </div>
    
                <div class="caixa-input">
                    <label for="Email">Email</label>
                    <div>
                        <i class="bi bi-envelope-fill"></i>
                        <input class="login-email" type="email">
                    </div>
                </div>
                
                <div class="caixa-input">
                    <label for="Senha">Senha</label>
                    <div>
                        <i class="bi bi-lock-fill"></i>
                        <input class="login-senha" type="password">
                    </div>
                </div>

                <div class="caixa-input">
                    <label for="Senha">Confirmar senha</label>
                    <div>
                        <i class="bi bi-lock-fill"></i>
                        <input class="login-senha" type="password">
                    </div>
                </div>
    
            </div>
            <div>
                <a class="esqueceu-senha" href="index.html">JÃ¡ tenho uma conta!</a>
            </div>

            <button class="btn-login">Cadastrar</button>
        </form>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
